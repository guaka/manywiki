<template name="changes">
  <h1>changes</h1>
  
  {{#each changes}}
  {{> wiki}}
  {{/each}}
</template>

<template name="wiki">
  <div class="wiki">
    <h2><a href="http://{{name}}/">{{name}}</a></h2>
    {{#each rc}}
    {{> change}}
    {{/each}}
  </div>
</template>

<template name="change">
  <div><a href="{{link}}">{{title}}</a> {{user}} {{comment}} {{timestamp}}</div>
</template>
