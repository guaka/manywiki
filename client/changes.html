<template name="changes">
  <div id="header">
    <div class="row">
      <div class="span4">
        <h1>changes</h1>
      </div>
      <div class="span8">
        <div id="refresh" class="btn">refresh</div>
        {{updated}}
      </div>
    </div>
  </div>

  {{#each changes}}
  {{> wiki}}
  {{/each}}
</template>

<template name="wiki">
  <div class="wiki">
    <h2><a href="http://{{name}}/en/Special:Recentchanges">{{name}}</a></h2>
    {{#each rc}}
    {{> change}}
    {{/each}}
  </div>
</template>

<template name="change">
  <div class="change">
    <a href="{{link}}">{{title}}</a> 
    {{user}} 
    {{logtype}}
    <span class="comment">{{comment}}</span> 
    {{timestamp}}
  </div>
</template>
