<template name="dashboard">
  <div id="header">
    <div class="row">
      <div class="span4">
        <h1>manywiki</h1>
      </div>
      <div class="span8">
        <input id="page" type="text" placeholder="page" value="{{currentTitle}}" />
      </div>
    </div>
  </div>

  <div class="tabbable tabs-left">
    <ul class="nav nav-tabs">
      {{#each changes}}
      <li{{#if isActive}} class="active"{{/if}}><a href="#tab-{{name}}" id="tabholder-{{name}}" data-toggle="tab">{{name}}</a></li>
      {{/each}}
    </ul>
    
    <div class="tab-content">
      {{#each changes}}
      <div class="tab-pane content{{#if isActive}} active{{/if}}" id="tab-{{name}}">
        {{content}}
      </div>
      {{/each}}
    </div>
  </div>
</template>
