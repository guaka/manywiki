<template name="dashboard">
  <div id="header">
    <div class="row">
      <div class="span4">
        <h1><a href="#Main Page">manywiki</a></h1>
      </div>
      <div class="span8">
        <input id="page" type="text" placeholder="page" value="{{currentTitle}}" />
      </div>
    </div>
  </div>

  <div class="tabbable tabs-left">
    <ul class="nav nav-tabs">
      {{#each pages}}
      <li{{#if isActive}} class="active"{{/if}}>
        {{#if emptyPage}}
          <a class="disabled">{{name}}
        {{else}}
          <a class="enabled" href="#tab-{{name}}" id="tabholder-{{name}}" data-toggle="tab">{{name}}
        {{/if}}
          </a>
      </li>
      {{/each}}
    </ul>
    
    <div class="tab-content">
      {{#each pages}}
      <div class="tab-pane content{{#if isActive}} active{{/if}}" id="tab-{{name}}">
        {{content}}
      </div>
      {{/each}}
    </div>
  </div>
</template>
